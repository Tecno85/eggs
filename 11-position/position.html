<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Posicionando elementos!</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="ejemplo relative">
        <div class="item"><img src="/11-position/img/static-01.jpg" /></div>
        <div class="item item-relative">
          <img src="/11-position/img/relative-01.jpg" />
        </div>
        <div class="item"><img src="/11-position/img/static-01.jpg" /></div>
      </div>
    </div>

    <div class="container">
      <div class="ejemplo absolute">
        <div class="item"><img src="/11-position/img/static-01.jpg" /></div>
        <div class="item item-absolute">
          <img src="/11-position/img/absolute-01.jpg" />
        </div>
        <div class="item"><img src="/11-position/img/static-01.jpg" /></div>
      </div>
    </div>

    <div class="container">
      <div class="ejemplo fixed">
        <div class="item"><img src="/11-position/img/static-01.jpg" /></div>
        <div class="item item-fixed"><img src="/11-position/img/fixed-01.jpg" /></div>
        <div class="item"><img src="/11-position/img/static-01.jpg" /></div>
      </div>
    </div>
  </body>
</html>
